<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Event invite</title>
        <style>

            body {
                font-family: "Trebuchet MS", sans-serif;
                background-color: rgb(240, 240, 240);
                line-height: 1.6;
            }
            

            #invite-card {
                background-color: white;
                width: 400px;
                margin: 50px auto; 
                padding: 20px;
                border: 5px double rgb(100, 100, 255);
                border-radius: 15px;
                position: relative; 
            }
            

            h1 {
                color: rgb(50, 50, 200);
                text-align: center;
                border-bottom: 2px solid #eee;
            }
            

            .details {
                background-color: rgba(100, 100, 255, 0.1);
                padding: 10px;
                border-left: 5px solid rgb(100, 100, 255);
            }
            

            .corner-badge {
                position: absolute;
                top: -10px;
                right: -10px;
                background: yellow;
                padding: 5px;
                font-weight: bold;
                border: 1px solid black;
                transform: rotate(15deg);
            }
        </style>
    </head>
    <body>
        
        <div id="invite-card">
            <div class="corner-badge">New!</div>
            
            <h1>Игровой Вечер</h1>
            <h2>Турнир по FC 26</h2>
            
            <div class="details">
                <p><strong>Дата:</strong> Суббота, 31 января</p>
                <p><strong>Место:</strong> Компьютерный клуб "Cyber"</p>
            </div>
            
            <h3>Что взять с собой:</h3>
            <ul>
                <li>Хорошее настроение</li>
                <li>Геймпад (по желанию)</li>
                <li>Друзей</li>
            </ul>
            
            <p>Ждем тебя к 18:00!</p>
        </div>
        
    </body>
</html>
