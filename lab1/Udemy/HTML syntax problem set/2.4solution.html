<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Make All the Headers</title>
</head>
<body>

  <p>
    Headers are a great way to visually break up your web page,
    as well as to indicate the relative importance of various elements.
  </p>

  <h1>This is an h1</h1>
  <h2>This is an h2</h2>
  <h3>This is an h3</h3>
  <h4>This is an h4</h4>

</body>
</html>
