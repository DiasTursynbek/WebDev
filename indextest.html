<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="stylestest.css">
</head>
<body>

  <div class="login-form">
    <form action="">

      <h1>Login</h1>
      <div class="input-box">
        <input type="text" placeholder="Username" required>
        <div class="iconuser">
          <img src="https://avatars.mds.yandex.net/i?id=c9b55f0f2ae175294c451a8bc0f2c66b_l-5281802-images-thumbs&n=13" alt="">
        </div>
      </div>

      <div class="input-box">
        <input type="password" placeholder="Password" required>
        <div class="iconpassword">
          <img src="https://w7.pngwing.com/pngs/725/847/png-transparent-computer-icons-my-miscellaneous-black-and-white-padlock.png" alt="">
        </div>
      </div>

    </form>
  </div>
  
</body>
</html>
